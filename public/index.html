<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>nexus hub</title>
    <style>
        :root {
            --black: #000000;
            --dark-gray: #111111;
            --gray: #222222;
            --glow-blue: #3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'pixel';
            src: url('press-start-2p.woff2') format('woff2');
        }

        body {
            font-family: 'pixel', monospace;
            background-color: var(--black);
            color: white;
            font-size: 16px;
            line-height: 1.4;
            letter-spacing: 0.05em;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scroll-behavior: smooth;
        }

        .hidden {
            display: none;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 5px var(--glow-blue);
            margin-bottom: 1rem;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 5px var(--glow-blue); }
            50% { text-shadow: 0 0 15px var(--glow-blue); }
        }

        .divider {
            width: 40%;
            height: 1px;
            background-color: var(--dark-gray);
            margin: 0 auto;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        section {
            padding: 1rem;
        }

        #hub_info {
            color: var(--dark-gray);
        }

        #scripts ul {
            list-style: none;
        }

        .script_item {
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.2s;
        }

        .script_item:hover {
            color: #fff;
            text-shadow: 0 0 5px var(--glow-blue);
        }

        .script_item:active {
            transform: scale(0.95);
            transition-duration: 0.1s;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

        #modal.active {
            opacity: 1;
            pointer-events: all;
        }

        #modal_content {
            background-color: var(--dark-gray);
            border: 1px solid white;
            padding: 1rem;
            max-width: 80%;
            position: relative;
            transform: translateY(-20px);
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            to { transform: translateY(0); }
        }

        pre {
            background-color: var(--black);
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        #copy_btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
        }

        #copy_btn:active {
            transform: scale(0.9);
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 0.5rem;
            font-size: 0.6rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            #modal_content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>nexus hub</h1>
        <div class="divider"></div>
    </header>
    <main>
        <section id="hub_info">
            <p>i genuinely made this only for the loader</p>
        </section>
        <section id="scripts">
            <ul>
                <li class="script_item" tabindex="0">volleyball legends</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="divider"></div>
        <p>made by 9z7q helper : aerozxen</p>
    </footer>
    <div id="modal" role="dialog" aria-modal="true">
        <div id="modal_content">
            <pre id="loader_url">muiala.online/loader/vbl.lua</pre>
            <button id="copy_btn" aria-label="copy to clipboard">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
